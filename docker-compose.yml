services:
  nginx:
    image: nginx:alpine
    container_name: ploszukiwacz-website
    ports:
      - "8080:80"
    volumes:
      - ./src:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - website-network

networks:
  website-network:
    driver: bridge
